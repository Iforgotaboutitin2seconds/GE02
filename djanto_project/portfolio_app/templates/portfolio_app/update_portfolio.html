
{% extends 'portfolio_app/base_template.html' %}

{% block content %}
  <h1>Update Portfolio</h1>

  <form method="post" action="{% url 'update_portfolio' portfolio_id=portfolio_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Portfolio</button>
    <a href="{% url 'portfolio-detail' portfolio_id %}">Cancel</a>
  </form>
{% endblock %}
