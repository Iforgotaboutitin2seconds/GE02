{% extends 'base_template.html' %}

{% block content %}
  <h1>Delete Project</h1>

  <p>Are you sure you want to delete the project "{{ project.title }}"?</p>

  <form method="post" action="{% url 'delete-project' portfolio.id project.id %}">
    {% csrf_token %}
    <button type="submit">Submit</button>
    <a href="{% url 'portfolio-detail' portfolio.id %}">Cancel</a>
  </form>
{% endblock %}
